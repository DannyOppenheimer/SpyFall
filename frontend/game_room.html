<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" lang="en" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="keywords" content="SpyFall,SpyFall 1, SpyFall 2" />
		<meta name="author" content="Danny Oppenheimer" />

		<title>SpyFall</title>

		<link rel="icon" href="Spy.png" type="image/gif" sizes="16x16" alt="spy_icon" />
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="game_room.css" />

		<script src="/socket.io/socket.io.js"></script>

		<link rel=“canonical” href=“http://spyfall.groups.id/game_room?0&0”/>
	</head>

	<body>
		<script src="game_room.js" defer></script>
		<div id="title">If you can read this javascript is turned off in your browser.</div>
		<div class="bar"></div>
		<div id="game_content">
			<div class="subtitle" id="time">Waiting for game to start...</div>

			<div class="bar"></div>

			<div class="subtitle" id="spy_message"></div>
			<div class="subtitle" id="location"></div>
			<div class="subtitle" id="role"></div>

			<div class="bar" id="hide_bar"></div>

			<br />
			<p id="player_title">Joined Players:</p>

			<table id="player_table"></table>

			<div class="subtitle" id="player_reference"></div>
			<br id="hide_break" />

			<div class="bar"></div>

			<div class="subtitle">
				<h1 id="location_reference">Location Reference:</h1>
				<div class="indentifier"></div>
				<table id="location_table" cellspacing="20em"></table>
			</div>
			<br />
			<div class="container">
				<button class="button" id="game_start">Start Game</button>
				<button class="button" id="game_stop">End Game</button>
				<button class="button" id="home">Home</button>
			</div>
		</div>
	</body>
</html>
