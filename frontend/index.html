<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="en">
    <meta name="description" content="Play SpyFall online, anytime. Uses SpyFall 1 and 2 Locations." />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SpyFall</title>

    <link rel="icon" href="Spy.png" type="image/gif" sizes="16x16" alt="spy_icon">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="global_css.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="index_button_handler.js"></script>

</head>

<body>
    <script src="age_check.js" defer></script>
    
    <div class="container">
        <input id="button_rules" type="button" value="How To Play" onclick="rules()">

        <div class="title">
            <h1>Spyfall</h1>
        </div>

        <div id="overlay">
            <p>By clicking continue, you agree that you are of at least 13 years of age.</p>
            <input type="button" value="Continue" class="button" onclick="ageVerification()">
        </div>
        <br>
        <div class="buttons">
            <input type="input" id="name_field" placeholder="Please enter your name.">
            <br>
            <input type="button" id="create_room_button" value="Create Room" onclick="createRoom()">
            <br>
            <input type="button" id="join_room_button" value="Join Room" onclick="joinRoom()">
        </div>
    </div>
    <div class="footer">
        <label>Source code: <a href="https://github.com/DannyOppenheimer/SpyFall" id="git_link" target="_blank"><img id="git_image" src="git_image.png" alt="Github Gogo"></label>
    </div>

</body>

</html>
